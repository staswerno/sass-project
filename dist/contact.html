<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/main.css" />
		<title>sass portfolio project contact page</title>
	</head>
	<body>
		<header>
			<div class="menu-btn">
				<span class="menu-btn__burger"></span>
			</div>

			<nav class="nav">
				<ul class="menu-nav">
					<li class="menu-nav__item">
						<a href="index.html" class="menu-nav__link">home</a>
					</li>
					<li class="menu-nav__item">

					<li class="menu-nav__item">

		<main>
			<section class="contact">
				<h2>contact me</h2>
				<div class="contact__list">
					<div class="contact__email">
						<div class="contact__spacing">
							<i class="fas fa-envelope"></i>email
						</div>
						<div class="text-secondary">email@email.com</div>
					</div>

					<div class="contact__phone">
						<i class="fas fa-mobile-alt"></i>phone
						<div class="text-secondary">0176 1234 5678</div>
					</div>

					<div class="contact__address">
						<i class="fas fa-map-marker-alt"></i>address
						<div class="text-secondary">123 greenpath, hallownest</div>
					</div>
				</div>
				<div class="social-icons">
					<a href="#!"><i class="fab fa-twitter fa-2x"></i></a>
					<a href="#!"><i class="fab fa-facebook fa-2x"></i></a>
					<a href="#!"><i class="fab fa-instagram fa-2x"></i></a>
